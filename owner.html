<script>
/* ===== 基本設定 ===== */
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzOx1vgw9cG9lEHmTG08d7r79kvbKyhQ_L1iVpVSZMPaNCmQ1Wd4a44UrYHvqx8fVgWZw/exec';
const API_KEY  = '326hotpot326';

// 簡易密碼（可配合網址 ?pass=xxxxx）
const OWNER_PASS = '326';

// 容量顯示
const STORE = { openHour:16, openMinute:30, closeHour:20, closeMinute:30, slotCapacity: 8 };

// 限量商品（需與後端一致）
const LIMIT_ITEM_ID = '牛雜鍋';

/* ===== Debug 開關 ===== */
const DEBUG = /[?&]debug=1/.test(location.search);
const dlog = (...a) => { if (DEBUG) console.log('[owner]', ...a); };

/* ===== 小工具 ===== */
const el = s => document.querySelector(s);
function formatCurrency(n){ return '$' + Number(n||0).toLocaleString('zh-Hant'); }
function slotKey(iso){ return dayjs(iso).tz().format('HH:mm'); }
function formatPickupNo(n){ return n ? `#${Number(n)}` : '—'; }
function pad2(n){ return String(n).padStart(2,'0'); }

/* ===== 週四服務日 + 預約開窗（週三 00:00 → 週四 20:30） ===== */
function serviceThursdayIso(){
  const now = dayjs().tz();
  const daysToThu = (4 - now.day() + 7) % 7; // 0=Sun ... 4=Thu
  let thu = now.add(daysToThu, 'day').format('YYYY-MM-DD');
  const thuEnd = dayjs.tz(`${thu} ${pad2(STORE.closeHour)}:${pad2(STORE.closeMinute)}`,'YYYY-MM-DD HH:mm','Asia/Taipei');
  if (now.isAfter(thuEnd)) {
    thu = dayjs.tz(thu,'YYYY-MM-DD','Asia/Taipei').add(7,'day').format('YYYY-MM-DD');
  }
  return thu;
}
function previousThursday(dateStr){
  const d = dayjs.tz(dateStr,'YYYY-MM-DD','Asia/Taipei');
  const dow = d.day(); // 0 Sun
  const delta = ((dow - 4 + 7) % 7) || 7; // 距離上個週四
  return d.subtract(delta, 'day').format('YYYY-MM-DD');
}
function nextThursday(dateStr){
  const d = dayjs.tz(dateStr,'YYYY-MM-DD','Asia/Taipei');
  const dow = d.day();
  const delta = (4 - dow + 7) % 7 || 7; // 距離下個週四
  return d.add(delta, 'day').format('YYYY-MM-DD');
}
function orderingWindowFor(thuStr){
  const thuDay = dayjs.tz(thuStr,'YYYY-MM-DD','Asia/Taipei'); // 週四 00:00
  const wedStart = thuDay.clone().subtract(1,'day').startOf('day');
  const thuEnd = thuDay.clone().hour(STORE.closeHour).minute(STORE.closeMinute).second(59);
  return { wedStart, thuEnd };
}
function setWindowHint(thuStr){
  const { wedStart, thuEnd } = orderingWindowFor(thuStr);
  el('#windowHint').textContent = `開放下單時間：${wedStart.format('YYYY-MM-DD HH:mm')} ～ ${thuEnd.format('YYYY-MM-DD HH:mm')}（皆以台北時間）`;
}

/* ===== 可靠的 fetch 包裝 ===== */
async function fetchWithTimeout(resource, options = {}, timeoutMs = 15000) {
  const ctrl = new AbortController();
  const timer = setTimeout(() => ctrl.abort(), timeoutMs);
  try { return await fetch(resource, { ...options, signal: ctrl.signal }); }
  catch (err) { if (err?.name === 'AbortError') throw new Error('timeout'); throw err; }
  finally { clearTimeout(timer); }
}
async function fetchJson(url, options = {}, timeoutMs = 15000) {
  const res = await fetchWithTimeout(url, options, timeoutMs);
  const txt = await res.text();
  try { return JSON.parse(txt); } catch { throw new Error('bad_json'); }
}

/* ===== 後端 API ===== */
async function apiList(dateStr){
  const url = new URL(ENDPOINT);
  url.searchParams.set('action','list');
  if (dateStr) url.searchParams.set('date', dateStr);
  url.searchParams.set('key', API_KEY);
  dlog('apiList →', url.toString());
  const data = await fetchJson(url.toString());
  dlog('apiList response ←', data);
  if (!data.ok) throw new Error(data.error || 'list_failed');
  updateDebugPanel({ lastUrl:url.toString(), lastOk:data.ok, lastError:data.error||'', count:(data.orders||[]).length, raw:JSON.stringify(data,null,2) });
  return data; // { ok, orders, limits }
}
async function apiDelete(id){
  dlog('apiDelete →', id);
  const data = await fetchJson(ENDPOINT, {
    method:'POST',
    body: JSON.stringify({ apiKey: API_KEY, action:'delete', id })
  }, 15000);
  dlog('apiDelete response ←', data);
  if (!data.ok) throw new Error(data.error || 'delete_failed');
  updateDebugPanel({ lastUrl:ENDPOINT+' (POST delete)', lastOk:data.ok, lastError:data.error||'', raw:JSON.stringify(data,null,2) });
  return data;
}
async function apiUpdate(id, done){
  dlog('apiUpdate →', id, done);
  const data = await fetchJson(ENDPOINT, {
    method:'POST',
    body: JSON.stringify({ apiKey: API_KEY, action:'update', id, done: !!done })
  }, 15000);
  dlog('apiUpdate response ←', data);
  if (!data.ok) throw new Error(data.error || 'update_failed');
  return data;
}

/* ===== 資料清洗 ===== */
function toBool(x){
  if (x === true || x === false) return x;
  const s = String(x||'').trim().toLowerCase();
  return s === 'true' || s === '1' || s === 'yes' || s === 'y';
}
function sanitizeOrders(list){
  if (!Array.isArray(list)) return [];
  const out = [];
  for (const o of list) {
    try {
      const id = String(o?.id || '');
      const raw = o?.assignedSlot || o?.createdAt || '';
      const d = new Date(raw);
      if (isNaN(d)) continue;
      out.push({
        id,
        pickupNo: Number(o?.pickupNo || 0),
        assignedSlot: d.toISOString(),
        capacityUnits: Number(o?.capacityUnits || 0),
        customer: { name: String(o?.customer?.name || ''), phone: String(o?.customer?.phone || '') },
        items: Array.isArray(o?.items) ? o.items : [],
        subtotal: Number(o?.subtotal || 0),
        discount: Number(o?.discount || 0),
        total: Number(o?.total || 0),
        createdAt: o?.createdAt || d.toISOString(),
        done: toBool(o?.done)
      });
    } catch(e){ console.warn('sanitizeOrders: skip bad row', o, e); }
  }
  return out;
}
function readTripeLimits(limits){
  const info = limits && limits[LIMIT_ITEM_ID];
  if (!info) return null;
  return {
    limit: Number(info.limit || 0),
    used: Number(info.used || 0),
    remaining: Math.max(0, Number(info.remaining || 0))
  };
}

/* ===== 以鍋為單位分組，另開主食類 ===== */
/* 規則：
   1) capacityUnits > 0 視為一鍋（主品）
   2) 在下一鍋出現前的 capacityUnits == 0 都歸屬於該鍋（加點）
   3) 「冬粉、白飯、科學麵」以 id 精準歸入主食，不隸屬任何鍋
   4) 若有加點出現在第一鍋之前，歸入 unassigned 另行提示
*/
const STAPLE_IDS = ["冬粉","白飯","科學麵"];

function groupItemsByPot(items){
  const groups = [];
  let current = null;
  const unassigned = [];
  const staples = [];

  for (const it of (Array.isArray(items)?items:[])) {
    const qty  = Number(it?.qty || 0) || 1;
    const unit = Number(it?.capacityUnits || 0) || 0;
    const id   = String(it?.id || '');
    const name = String(it?.name || '');

    // 以 id 精準判斷主食，避免備註字串（如「不要冬粉」）造成誤判
    if (STAPLE_IDS.includes(id)) {
      staples.push({ name, qty });
      continue;
    }

    if (unit > 0) {
      // 新的一鍋
      current = { pot: { name, qty, unit }, addons: [] };
      groups.push(current);
      continue;
    }

    // 非主食、非新鍋 → 加點
    if (current) current.addons.push({ name, qty });
    else unassigned.push({ name, qty }); // 第一鍋之前的加點
  }
  return { groups, unassigned, staples };
}

function renderItemsGroupedHTML(items){
  const { groups, unassigned, staples } = groupItemsByPot(items);
  const parts = [];

  if (staples.length){
    parts.push(`
      <div class="mb-1">
        <div class="font-medium text-indigo-700">主食</div>
        <div class="text-xs text-slate-700 ml-4">${staples.map(a=>`${a.name}×${a.qty}`).join('、')}</div>
      </div>
    `);
  }

  if (unassigned.length){
    parts.push(`
      <div class="mb-1">
        <div class="font-medium text-red-700">未指定鍋的加點</div>
        <div class="text-xs text-slate-700 ml-4">${unassigned.map(a=>`${a.name}×${a.qty}`).join('、')}</div>
      </div>
    `);
  }

  if (!groups.length && !unassigned.length && !staples.length){
    return '<div class="text-xs text-slate-500">(無品項)</div>';
  }

  for (const g of groups){
    const addons = g.addons.map(a=>`${a.name}×${a.qty}`).join('、');
    parts.push(`
      <div class="mb-1">
        <div class="inline-flex items-center gap-2">
          <span class="font-medium">${g.pot.name} ×${g.pot.qty}</span>
          ${g.pot.unit>1 ? `<span class="badge text-[10px] px-2 py-0.5 bg-slate-100 border border-slate-200 text-slate-700">等效 ${g.pot.unit}</span>` : ''}
        </div>
        ${addons ? `<div class="text-xs text-slate-600 ml-4">加點：${addons}</div>` : ''}
      </div>
    `);
  }
  return parts.join('');
}

/* ===== 渲染 ===== */
function renderSummary(orders, limits){
  const sumOrders = orders.length;
  const sumCapacity = orders.reduce((s,o)=> s + Number(o.capacityUnits||0), 0);
  const sumRevenue = orders.reduce((s,o)=> s + Number(o.total||0), 0);
  el('#sumOrders').textContent = sumOrders;
  el('#sumCapacity').textContent = sumCapacity;
  el('#sumRevenue').textContent = formatCurrency(sumRevenue);

  const tri = readTripeLimits(limits || {});
  if (tri) {
    el('#sumTripeLeft').textContent = `${tri.remaining} / ${tri.limit}`;
    el('#sumTripeLeft').classList.toggle('text-red-600', tri.remaining === 0);
    el('#sumTripeNote').textContent = `已售 ${tri.used} 份${tri.remaining===0?' ・ 今日已售完':''}`;
  } else {
    el('#sumTripeLeft').textContent = '—';
    el('#sumTripeNote').textContent = '';
  }
}

function renderOrders(ordersRaw){
  try{
    const orders = sanitizeOrders(ordersRaw);
    const groups = {};
    for (const o of orders) { const k = slotKey(o.assignedSlot); (groups[k] ||= []).push(o); }
    const slots = Object.keys(groups).sort();
    const root = el('#slotList'); root.innerHTML = '';

    if (!slots.length){
      root.innerHTML = '<div class="card bg-white p-6 text-slate-600">本日尚無訂單。</div>';
      renderSummary([], {}); return;
    }

    const frag = document.createDocumentFragment();
    for (const hhmm of slots) {
      const arr = groups[hhmm].sort((a,b)=>{
        const ap=a.pickupNo||0, bp=b.pickupNo||0;
        if (ap && bp && ap!==bp) return ap-bp;
        return (a.createdAt||'').localeCompare(b.createdAt||'');
      });
      const used = arr.reduce((s,o)=> s + Number(o.capacityUnits||0), 0);
      const pct = Math.max(0, Math.min(100, Math.round(used / STORE.slotCapacity * 100)));

      const sec = document.createElement('section');
      sec.className = 'card bg-white p-4';
      sec.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="text-lg font-semibold">${hhmm}</div>
          <div class="text-sm text-slate-600">容量 ${used} / ${STORE.slotCapacity}</div>
        </div>
        <div class="w-full h-2 bg-slate-100 rounded-full mt-2 overflow-hidden">
          <div class="h-2 bg-slate-900" style="width:${pct}%"></div>
        </div>
        <div class="mt-4 divide-y divide-slate-200 orders"></div>
      `;
      const list = sec.querySelector('.orders');

      for (const o of arr) {
        const itemsHTML = renderItemsGroupedHTML(o.items);

        const row = document.createElement('div');
        row.className = `py-3 grid grid-cols-1 md:grid-cols-[1fr_auto] gap-3 md:items-center ${o.done ? 'opacity-60' : ''}`;

        row.innerHTML = `
          <div class="min-w-0">
            <div class="font-semibold flex flex-wrap items-center gap-2">
              <span class="inline-flex items-center justify-center min-w-[3.5rem] px-3 py-1 rounded-xl bg-slate-900 text-white mono text-base">
                ${formatPickupNo(o.pickupNo)}
              </span>
              <span class="truncate max-w-[10rem]">${o.customer?.name || ''}</span>
              <a class="text-slate-600 underline whitespace-nowrap" href="tel:${o.customer?.phone || ''}">${o.customer?.phone || ''}</a>
              <span class="text-xs text-slate-500 whitespace-nowrap md:ml-2">${dayjs(o.createdAt).tz().format('HH:mm:ss')} 建立</span>
              ${o.done ? '<span class="badge text-xs px-2 py-0.5 bg-slate-100 border border-slate-200 text-slate-700">已完成</span>' : ''}
            </div>
            <div class="text-sm text-slate-700 mt-1 break-words">${itemsHTML}</div>
            <div class="text-xs text-slate-500">
              等效數：${Number(o.capacityUnits||0)} ・ 小計：${formatCurrency(o.subtotal||0)}
              ・ 折扣：${formatCurrency(o.discount||0)} ・ 合計：<span class="mono">${formatCurrency(o.total||0)}</span>
            </div>
          </div>

          <div class="flex items-center gap-2 md:justify-end">
            <label class="inline-flex items-center gap-1 text-sm select-none">
              <input type="checkbox" class="done-toggle scale-125" data-id="${o.id}" ${o.done ? 'checked' : ''}>
              完成
            </label>
            <button data-id="${o.id}" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100 btn-delete">刪除</button>
          </div>
        `;

        list.appendChild(row);
      }

      frag.appendChild(sec);
    }
    root.appendChild(frag);

    // 完成/取消完成
    root.querySelectorAll('.done-toggle').forEach(chk=>{
      chk.addEventListener('change', async (e)=>{
        const id = e.currentTarget.getAttribute('data-id');
        const done = e.currentTarget.checked;
        e.currentTarget.disabled = true;
        try {
          await apiUpdate(id, done);
          await refreshOrders();
        } catch (err) {
          console.error('update_done_failed', err);
          alert('更新完成狀態失敗，請稍後再試');
          e.currentTarget.checked = !done; // 還原
        } finally {
          e.currentTarget.disabled = false;
        }
      });
    });

    // 刪除
    root.querySelectorAll('.btn-delete').forEach(btn=>{
      btn.addEventListener('click', async (e)=>{
        const id = e.currentTarget.getAttribute('data-id');
        if (!id) return;
        if (!confirm(`確定刪除訂單 ${id}？`)) return;
        e.currentTarget.disabled = true;
        try { await apiDelete(id); await refreshOrders(); }
        catch (err) { console.error('delete_failed', err); alert('刪除失敗，請稍後再試'); }
        finally { e.currentTarget.disabled = false; }
      });
    });

  }catch(err){
    console.error('renderOrders_error', err);
    el('#slotList').innerHTML = `<div class="card bg-white p-6 text-red-600">渲染失敗：${String(err?.message || err)}</div>`;
  }
}

/* ===== 輪詢與控制 ===== */
let polling = false, timer = null, lastLimits = {};
async function refreshOrders(){
  if (polling) return;
  polling = true;
  const dateStr = el('#dateInput').value || serviceThursdayIso();
  dlog('refreshOrders date →', dateStr);
  try{
    const data = await apiList(dateStr);       // ← 取得 {orders, limits}
    const orders = data.orders || [];
    lastLimits = data.limits || {};
    dlog('orders len:', orders.length, 'limits:', lastLimits);

    renderOrders(orders);
    renderSummary(sanitizeOrders(orders), lastLimits);

    el('#lastSync').textContent = dayjs().tz().format('YYYY-MM-DD HH:mm:ss');
    updateDebugPanel({ lastDate: dateStr, grouped: groupBySlot(orders) });
  }catch(e){
    console.error('refresh failed (fetch stage)', e);
    updateDebugPanel({ lastError: String(e?.message || e) });
    el('#slotList').innerHTML = `<div class="card bg-white p-6 text-red-600">
      讀取失敗，請點「刷新」重試。<br><span class="text-xs">${String(e?.message || e)}</span>
    </div>`;
  }finally{ polling = false; }
}
function startAuto(){ if (timer) clearInterval(timer); timer = setInterval(refreshOrders, 15000); }
function stopAuto(){ if (timer) { clearInterval(timer); timer = null; } }
function groupBySlot(orders){
  const g={}; for(const o of (orders||[])){ const k = o?.assignedSlot ? dayjs(o.assignedSlot).tz().format('HH:mm') : '—'; (g[k] ||= []).push(o.id); }
  return g;
}

/* ===== Debug Panel ===== */
function updateDebugPanel(patch){
  if (!DEBUG) return;
  const root = document.getElementById('dbg');
  if (root && root.style.display !== 'block') root.style.display = 'block';
  if (patch.lastUrl   !== undefined) document.getElementById('dbgUrl').textContent = patch.lastUrl || '';
  if (patch.lastOk    !== undefined) document.getElementById('dbgOk').textContent  = String(patch.lastOk);
  if (patch.lastError !== undefined) document.getElementById('dbgErr').textContent = patch.lastError || '';
  if (patch.lastDate  !== undefined) document.getElementById('dbgDate').textContent = patch.lastDate || '';
  if (patch.grouped   !== undefined) document.getElementById('dbgGrouped').textContent = JSON.stringify(patch.grouped || {}, null, 0);
  if (patch.raw       !== undefined) document.getElementById('dbgRaw').value = patch.raw || '';
}
document.addEventListener('DOMContentLoaded', ()=>{
  if (DEBUG){
    document.getElementById('dbgCopy')?.addEventListener('click', ()=>{
      const txt = document.getElementById('dbgRaw').value;
      navigator.clipboard?.writeText(txt);
    });
  }
});

/* ===== 簡易密碼門檻 ===== */
function checkPass(input){
  const urlPass = new URL(location.href).searchParams.get('pass');
  const pass = (input || '').trim();
  const valid = (urlPass && urlPass === OWNER_PASS) || (pass && pass === OWNER_PASS);
  if (valid) { localStorage.setItem('ownerAuth', '1'); el('#authGate').style.display = 'none'; return true; }
  return false;
}

/* ===== 啟動 ===== */
document.addEventListener('DOMContentLoaded', ()=>{
  const defaultThu = serviceThursdayIso();
  el('#dateInput').value = defaultThu;
  setWindowHint(defaultThu);

  el('#btnServiceThu').addEventListener('click', ()=>{
    const d = serviceThursdayIso();
    el('#dateInput').value = d; setWindowHint(d); refreshOrders();
  });
  el('#btnPrevThu').addEventListener('click', ()=>{
    const cur = el('#dateInput').value || serviceThursdayIso();
    const prev = previousThursday(cur);
    el('#dateInput').value = prev; setWindowHint(prev); refreshOrders();
  });
  el('#btnNextThu').addEventListener('click', ()=>{
    const cur = el('#dateInput').value || serviceThursdayIso();
    const next = nextThursday(cur);
    el('#dateInput').value = next; setWindowHint(next); refreshOrders();
  });

  el('#btnRefresh').addEventListener('click', refreshOrders);
  el('#dateInput').addEventListener('change', ()=>{
    setWindowHint(el('#dateInput').value || serviceThursdayIso());
    refreshOrders();
  });
  el('#autoToggle').addEventListener('change', (e)=> e.target.checked ? startAuto() : stopAuto());

  document.addEventListener('visibilitychange', ()=>{
    if (document.hidden) stopAuto(); else { refreshOrders(); if (el('#autoToggle').checked) startAuto(); }
  });

  const saved = localStorage.getItem('ownerAuth') === '1';
  if (saved || checkPass('')) {
    el('#authGate').style.display = 'none';
    refreshOrders(); el('#autoToggle').checked = true; startAuto();
  } else {
    const submit = () => {
      const ok = checkPass(el('#passInput').value);
      if (!ok) el('#passError').textContent = '密碼錯誤';
      else { refreshOrders(); el('#autoToggle').checked = true; startAuto(); }
    };
    el('#passSubmit').addEventListener('click', submit);
    el('#passInput').addEventListener('keyup', (e)=>{ if (e.key === 'Enter') submit(); });
  }
});
</script>
