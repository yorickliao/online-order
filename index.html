<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>326臭臭鍋 - 系統遷移公告</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="5;url=https://pos-system-lac-eight.vercel.app/">
  <style>
    .card { border-radius: 1.5rem; }
    .btn { border-radius: 1rem; transition: all 0.3s ease; }
    body { background-color: #f8fafc; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <main class="max-w-md w-full text-center">
    <div class="w-24 h-24 bg-slate-900 text-white rounded-2xl grid place-items-center text-3xl font-bold mx-auto mb-8 shadow-lg">
      店
    </div>

    <div class="card bg-white p-8 shadow-xl border border-slate-100">
      <h1 class="text-2xl font-bold text-slate-900 mb-4">我們搬家囉！</h1>
      
      <p class="text-slate-600 mb-2">
        感謝您對 <span class="font-semibold text-slate-800">326臭臭鍋</span> 的支持。
      </p>
      <p class="text-slate-500 mb-8 text-sm">
        舊版點餐系統已正式停用，請前往新網址進行點餐，享受更流暢的服務。
      </p>

      <a href="https://pos-system-lac-eight.vercel.app/" 
         class="btn block w-full bg-slate-900 text-white py-4 px-6 text-lg font-bold hover:bg-slate-800 hover:scale-105 active:scale-95 shadow-md">
        前往新網址點餐
      </a>

      <p class="mt-6 text-xs text-slate-400">
        系統將在 <span id="countdown" class="font-bold text-slate-600">5</span> 秒後自動為您跳轉
      </p>
    </div>

    <footer class="mt-8 text-slate-400 text-xs">
      © 2026 326臭臭鍋. All Rights Reserved.
    </footer>
  </main>

  <script>
    // 倒數計時視覺效果
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      if (countdownEl) countdownEl.textContent = seconds;
      if (seconds <= 0) clearInterval(timer);
    }, 1000);
  </script>

</body>
</html>
